# Keyboard name
CONFIG_ZMK_KEYBOARD_NAME="Sofle v2"

# Enable OLED display support
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y

# Enable encoder support (rotary encoders)
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# RGB Underglow - Vit färg, låg ljusstyrka för batterisparande
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# RGB Settings - låg ljusstyrka och 2 minuters sleeper mode
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=0       # Vit färg (0 grader hue)
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=0       # 0% saturation = vit
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=8       # Mycket låg ljusstyrka (0-100, 8% ≈ lägsta synliga)
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y        # Starta med RGB på

# RGB Sleeper mode - släck efter 2 minuters inaktivitet
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
CONFIG_ZMK_IDLE_TIMEOUT=120000             # 2 minuter (120000 ms)

# Power management - spara batteri
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000      # 30 minuter innan deep sleep (1800000 ms)

# Bluetooth settings
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y             # Öka BT-signalstyrka för bättre räckvidd
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y         # Experimentell BT-anslutning (stabilare)

# USB support (för växling mellan trådat/trådlöst)
CONFIG_ZMK_USB=y

# Deep sleep (släck helt vid längre inaktivitet)
CONFIG_ZMK_SLEEP=y

# Extra: Snabbare tangent-debounce för responsivitet
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5
